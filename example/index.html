<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Sender by LTCO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="jumbotron bg-light text-center">
      <h1>
        Contact Sender
        <small class="d-block text-monospace text-secondary">by LTCO</small>
      </h1>
    </div>
  </div>
  <div class="container pb-4">
    <form data-form-type="ltco_form" novalidate>
      <input type="hidden" name="urlSender" data-form-sender value="../src/includes/send.php">

      <div class="alert" hidden data-form-alert></div>

      <div class="form-group">
        <input type="text" class="form-control" data-form-field="Nome" placeholder="Nome*" required aria-required="true">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" data-form-field="Email" placeholder="E-mail*" required aria-required="true">
      </div>
      <div class="form-group">
        <input type="tel" class="form-control" data-form-field="Telefone" placeholder="Telefone*" required aria-required="true">
      </div>
      <div class="form-group">
        <textarea class="form-control" data-form-field="Mensagem" placeholder="Mensagem*" required aria-required="true"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="../src/ltco-contact-sender.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js?ver=1.14.16"></script>
</body>
</html>
